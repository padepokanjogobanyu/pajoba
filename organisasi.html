<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Struktur Organisasi â€” Yayasan Padepokan Jogo Banyu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Styling Struktur Organisasi */
    .org-chart {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px auto;
    }

    .org-level {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 30px 0;
      gap: 40px;
      position: relative;
    }

    .org-box {
      background: #fff;
      border: 2px solid #28a745;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      width: 160px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .org-box .org-photo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #28a745;
    }

    /* Garis penghubung */
    .connector {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      background: #28a745;
    }

    .vertical-line {
      height: 30px;
    }

    .horizontal-line {
      height: 2px;
      width: 100%;
      background: #28a745;
      top: 0;
    }

    /* Warna berbeda tiap bidang */
    .ketua { border-color: #28a745; }
    .sekretaris { border-color: #007bff; }
    .bendahara { border-color: #ffc107; }
    .keagamaan { border-color: #6610f2; }
    .sosial { border-color: #e83e8c; }

    /* Responsive */
    @media (max-width: 768px) {
      .org-level {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-5">Struktur Organisasi Yayasan Padepokan Jogo Banyu</h2>
    <div class="org-chart">

      <!-- Ketua -->
      <div class="org-level">
        <div class="org-box ketua">
          <img src="assets/images/organisasi/ketua.jpg" alt="Ketua Yayasan" class="org-photo">
          Ketua Yayasan
        </div>
      </div>

      <!-- Level 2 -->
      <div class="org-level">
        <div class="org-box sekretaris">
          <img src="assets/images/organisasi/sekretaris.jpg" alt="Sekretaris" class="org-photo">
          Sekretaris
        </div>
        <div class="org-box bendahara">
          <img src="assets/images/organisasi/bendahara.jpg" alt="Bendahara" class="org-photo">
          Bendahara
        </div>
      </div>

      <!-- Level 3: Bidang -->
      <div class="org-level">
        <!-- Bidang Keagamaan -->
        <div>
          <div class="org-box keagamaan">
            <img src="assets/images/organisasi/keagamaan.jpg" alt="Bidang Keagamaan" class="org-photo">
            Bidang Keagamaan
          </div>
          <div class="connector vertical-line"></div>
          <div class="org-level">
            <div class="org-box keagamaan">
              <img src="assets/images/organisasi/pengajian.jpg" alt="Pengajian" class="org-photo">
              Pengajian
            </div>
            <div class="org-box keagamaan">
              <img src="assets/images/organisasi/maulid.jpg" alt="Maulid" class="org-photo">
              Maulid
            </div>
          </div>
        </div>

        <!-- Bidang Sosial -->
        <div>
          <div class="org-box sosial">
            <img src="assets/images/organisasi/sosial.jpg" alt="Bidang Sosial" class="org-photo">
            Bidang Sosial
          </div>
          <div class="connector vertical-line"></div>
          <div class="org-level">
            <div class="org-box sosial">
              <img src="assets/images/organisasi/santunan.jpg" alt="Santunan" class="org-photo">
              Santunan
            </div>
            <div class="org-box sosial">
              <img src="assets/images/organisasi/baksos.jpg" alt="Bakti Sosial" class="org-photo">
              Bakti Sosial
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
