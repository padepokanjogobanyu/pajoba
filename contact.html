<main class="py-5">
  <div class="container">
    <h1 class="text-success mb-4">Hubungi Kami</h1>
    <div class="row g-4">
      
      <!-- Form -->
      <div class="col-md-6">
        <form action="https://formspree.io/f/mzzavglp" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="_replyto" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Pesan</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Kirim</button>
        </form>
      </div>
      
      <!-- Map -->
      <div class="col-md-6">
        <div class="ratio ratio-4x3">
          <iframe src="https://maps.google.com/maps?q=Masjid%20Istiqlal%20Jakarta&t=&z=13&ie=UTF8&iwloc=&output=embed" style="border:0;" allowfullscreen loading="lazy"></iframe>
        </div>
      </div>

    </div>
  </div>
</main>
