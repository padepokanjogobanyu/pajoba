  <style>
    .gallery img {
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

<main class="py-5">
  <div class="container">
    <h1 class="section-title mb-4">Galeri Kegiatan</h1>
    <div class="row g-3 gallery" id="galleryContainer">
      <!-- Gambar akan di-load otomatis dari Cloudinary -->
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const galleryContainer = document.getElementById('galleryContainer');
    
    // Cloudinary info
    const cloudName = "dpcul0p7j";
    const folder = "gallery"; 
    const url = `https://res.cloudinary.com/${cloudName}/imageupload/v1758028563/${folder}.json`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        if(data.resources && data.resources.length > 0){
          data.resources.forEach((img, idx) => {
            const col = document.createElement('div');
            col.className = "col-6 col-md-4";
            col.innerHTML = `
              <a href="${img.secure_url}" class="glightbox" data-gallery="galeri">
                <img class="rounded w-100" src="${img.secure_url}" alt="Galeri ${idx+1}">
              </a>
            `;
            galleryContainer.appendChild(col);
          });

          // Init GLightbox setelah semua gambar ditambahkan
          GLightbox({ selector: '.glightbox' });

        } else {
          galleryContainer.innerHTML = "<p class='text-muted'>Belum ada gambar di galeri.</p>";
        }
      })
      .catch(err => {
        console.error("Error loading images:", err);
        galleryContainer.innerHTML = "<p class='text-danger'>Gagal memuat galeri.</p>";
      });
  });
</script>
